<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1 통합 문제 생성기</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
        min-height: 100vh;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ff9a9e;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .choice-btn {
        transition: all 0.2s ease;
        border: 2px solid #e5e7eb;
      }

      .choice-btn:hover {
        border-color: #ff9a9e;
        background-color: #fef7ff;
      }

      .choice-btn.selected {
        border-color: #ff9a9e;
        background-color: #fce7f3;
        color: #be185d;
        font-weight: 600;
      }

      .choice-btn.correct {
        border-color: #10b981;
        background-color: #ecfdf5;
        color: #10b981;
      }

      .choice-btn.incorrect {
        border-color: #ef4444;
        background-color: #fef2f2;
        color: #ef4444;
      }

      .problem-type-badge {
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .type-reading {
        background: #dbeafe;
        color: #1e40af;
      }
      .type-kanji {
        background: #fce7f3;
        color: #be185d;
      }
      .type-grammar {
        background: #dcfce7;
        color: #15803d;
      }
      .type-vocabulary {
        background: #f0f9ff;
        color: #0369a1;
      }

      .highlight-text {
        background: linear-gradient(45deg, #fbbf24, #f59e0b);
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: bold;
        color: white;
      }

      @media (max-width: 768px) {
        .choice-btn {
          padding: 0.75rem 1rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { createRoot } = ReactDOM;

      const MixedGenerator = () => {
        const [currentProblem, setCurrentProblem] = useState(null);
        const [selectedAnswer, setSelectedAnswer] = useState("");
        const [showAnswer, setShowAnswer] = useState(false);
        const [isGenerating, setIsGenerating] = useState(false);
        const [score, setScore] = useState({
          correct: 0,
          total: 0,
          byType: {},
        });
        const [streak, setStreak] = useState(0);
        const [enabledTypes, setEnabledTypes] = useState({
          reading: true,
          kanji: true,
          grammar: true,
          vocabulary: true,
        });
        const [apiError, setApiError] = useState(null);
        const [useFallback, setUseFallback] = useState(false);
        const [problemHistory, setProblemHistory] = useState([]);
        const [lastGenerated, setLastGenerated] = useState(null);

        // localStorage에서 데이터 로드
        useEffect(() => {
          const savedScore = localStorage.getItem("jlpt-mixed-score");
          const savedStreak = localStorage.getItem("jlpt-mixed-streak");
          const savedHistory = localStorage.getItem("jlpt-mixed-history");
          const savedTypes = localStorage.getItem("jlpt-mixed-types");

          if (savedScore) setScore(JSON.parse(savedScore));
          if (savedStreak) setStreak(parseInt(savedStreak));
          if (savedHistory) setProblemHistory(JSON.parse(savedHistory));
          if (savedTypes) setEnabledTypes(JSON.parse(savedTypes));
        }, []);

        // 데이터 저장
        const saveData = (newScore, newStreak, newHistory, newTypes = null) => {
          localStorage.setItem("jlpt-mixed-score", JSON.stringify(newScore));
          localStorage.setItem("jlpt-mixed-streak", newStreak.toString());
          localStorage.setItem(
            "jlpt-mixed-history",
            JSON.stringify(newHistory)
          );
          if (newTypes) {
            localStorage.setItem("jlpt-mixed-types", JSON.stringify(newTypes));
          }
        };

        // 문제 유형 선택
        const selectRandomType = () => {
          const available = Object.keys(enabledTypes).filter(
            (type) => enabledTypes[type]
          );
          return available[Math.floor(Math.random() * available.length)];
        };

        // 백업 문제 데이터
        const getFallbackProblem = (type) => {
          const fallbackProblems = {
            reading: {
              type: "reading",
              passage:
                "現代社会では、テクノロジーの進歩により私たちの生活は大きく変わりました。しかし、便利さの裏には新たな課題も生まれています。",
              question: "이 글의 주요 내용은 무엇입니까?",
              choices: [
                "기술의 장점만 강조",
                "기술 발전과 새로운 문제",
                "과거 생활의 우월성",
                "미래 기술 예측",
              ],
              correct_answer: 1,
              explanation:
                "글은 기술 발전의 편리함과 동시에 새로운 문제점을 언급하고 있습니다.",
            },
            kanji: {
              type: "kanji",
              question:
                "다음 문장의 밑줄 친 부분의 읽기로 가장 적절한 것을 고르시오.",
              sentence: "その**提案**は興味深い。",
              underlined: "提案",
              choices: ["ていあん", "だいあん", "ていがん", "だいがん"],
              correct_answer: 0,
              explanation: "「提案」의 정확한 읽기는 「ていあん」입니다.",
            },
            grammar: {
              type: "grammar",
              question:
                "다음 문장의 (　　)에 들어갈 가장 적절한 것을 고르시오.",
              sentence: "忙しい（　　）、運動を続けている。",
              choices: ["にもかかわらず", "ばかりに", "に際して", "をよそに"],
              correct_answer: 0,
              explanation:
                "「にもかかわらず」는 '~에도 불구하고'라는 의미입니다.",
            },
            vocabulary: {
              type: "vocabulary",
              question:
                "다음 문장의 밑줄 친 부분과 의미가 가장 가까운 것을 고르시오.",
              sentence: "その話は**憶測**に過ぎない。",
              underlined: "憶測",
              choices: ["推測", "実証", "確信", "証明"],
              correct_answer: 0,
              explanation: "「憶測」은 추측의 의미로 「推測」과 같습니다.",
            },
          };

          return {
            ...fallbackProblems[type],
            generatedAt: new Date().toISOString(),
            isFallback: true,
          };
        };

        // 문제 생성 함수
        const generateProblem = async () => {
          setIsGenerating(true);
          setApiError(null);
          setUseFallback(false);

          const problemType = selectRandomType();

          try {
            let prompt = "";

            switch (problemType) {
              case "reading":
                prompt = `JLPT N1 수준의 독해 문제를 생성해주세요. 600-800자 지문에 문제 1개.
JSON 형식:
{
  "type": "reading",
  "passage": "독해 지문",
  "question": "문제 내용",
  "choices": ["선택지1", "선택지2", "선택지3", "선택지4"],
  "correct_answer": 0,
  "explanation": "정답 설명"
}`;
                break;
              case "kanji":
                prompt = `JLPT N1 수준의 한자 읽기 문제를 생성해주세요.
JSON 형식:
{
  "type": "kanji",
  "question": "다음 문장의 밑줄 친 부분의 읽기로 가장 적절한 것을 고르시오.",
  "sentence": "문장 **한자** 형태",
  "underlined": "밑줄친 한자",
  "choices": ["읽기1", "읽기2", "읽기3", "읽기4"],
  "correct_answer": 0,
  "explanation": "정답 설명"
}`;
                break;
              case "grammar":
                prompt = `JLPT N1 수준의 문법 문제를 생성해주세요.
JSON 형식:
{
  "type": "grammar",
  "question": "다음 문장의 (　　)에 들어갈 가장 적절한 것을 고르시오.",
  "sentence": "문장 (　　) 형태",
  "choices": ["문법1", "문법2", "문법3", "문법4"],
  "correct_answer": 0,
  "explanation": "정답 설명"
}`;
                break;
              case "vocabulary":
                prompt = `JLPT N1 수준의 어휘 문제를 생성해주세요.
JSON 형식:
{
  "type": "vocabulary",
  "question": "다음 문장의 밑줄 친 부분과 의미가 가장 가까운 것을 고르시오.",
  "sentence": "문장 **어휘** 형태",
  "underlined": "밑줄친 어휘",
  "choices": ["의미1", "의미2", "의미3", "의미4"],
  "correct_answer": 0,
  "explanation": "정답 설명"
}`;
                break;
            }

            const response = await fetch(
              "https://api.anthropic.com/v1/messages",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  model: "claude-sonnet-4-20250514",
                  max_tokens: 2000,
                  messages: [{ role: "user", content: prompt }],
                }),
              }
            );

            if (!response.ok) {
              throw new Error(`API 호출 실패: ${response.status}`);
            }

            const data = await response.json();
            const problemText = data.content[0].text;

            const jsonMatch = problemText.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
              throw new Error("JSON 형식을 찾을 수 없습니다");
            }

            const problemData = JSON.parse(jsonMatch[0]);

            setCurrentProblem({
              ...problemData,
              generatedAt: new Date().toISOString(),
            });

            setLastGenerated(new Date());
            setSelectedAnswer("");
            setShowAnswer(false);
          } catch (error) {
            console.error("문제 생성 실패:", error);
            setApiError(error.message);
            setUseFallback(true);
            setCurrentProblem(getFallbackProblem(problemType));
          } finally {
            setIsGenerating(false);
          }
        };

        // 답안 제출
        const handleSubmit = () => {
          if (!selectedAnswer || showAnswer) return;

          const isCorrect =
            parseInt(selectedAnswer) === currentProblem.correct_answer;
          const problemType = currentProblem.type;

          const newScore = {
            correct: score.correct + (isCorrect ? 1 : 0),
            total: score.total + 1,
            byType: {
              ...score.byType,
              [problemType]: {
                correct:
                  (score.byType[problemType]?.correct || 0) +
                  (isCorrect ? 1 : 0),
                total: (score.byType[problemType]?.total || 0) + 1,
              },
            },
          };

          const newStreak = isCorrect ? streak + 1 : 0;

          const problemRecord = {
            ...currentProblem,
            userAnswer: parseInt(selectedAnswer),
            isCorrect,
            timestamp: new Date().toISOString(),
          };

          const newHistory = [problemRecord, ...problemHistory].slice(0, 50);

          setScore(newScore);
          setStreak(newStreak);
          setProblemHistory(newHistory);
          setShowAnswer(true);

          saveData(newScore, newStreak, newHistory);
        };

        // 문제 유형 토글
        const toggleType = (type) => {
          const newTypes = { ...enabledTypes, [type]: !enabledTypes[type] };
          // 최소 1개는 활성화되어야 함
          const activeCount = Object.values(newTypes).filter(Boolean).length;
          if (activeCount === 0) return;

          setEnabledTypes(newTypes);
          saveData(score, streak, problemHistory, newTypes);
        };

        // 통계 초기화
        const resetStats = () => {
          if (confirm("모든 학습 기록을 초기화하시겠습니까?")) {
            setScore({ correct: 0, total: 0, byType: {} });
            setStreak(0);
            setProblemHistory([]);
            localStorage.removeItem("jlpt-mixed-score");
            localStorage.removeItem("jlpt-mixed-streak");
            localStorage.removeItem("jlpt-mixed-history");
          }
        };

        // 유형별 정답률 계산
        const getTypeAccuracy = (type) => {
          const typeScore = score.byType[type];
          if (!typeScore || typeScore.total === 0) return 0;
          return Math.round((typeScore.correct / typeScore.total) * 100);
        };

        return (
          <div className="max-w-5xl mx-auto p-6 bg-white min-h-screen">
            {/* 헤더 */}
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                🎯 JLPT N1 통합 문제 생성기
              </h1>
              <p className="text-gray-600">
                AI가 독해, 한자, 문법, 어휘 문제를 무작위로 생성합니다!
              </p>
              <div className="mt-4 flex justify-center gap-4 text-sm flex-wrap">
                <a
                  href="index.html"
                  className="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition-colors"
                >
                  📖 독해 문제
                </a>
                <a
                  href="kanji-generator.html"
                  className="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition-colors"
                >
                  📝 한자 문제
                </a>
                <a
                  href="grammar-generator.html"
                  className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors"
                >
                  📚 문법 문제
                </a>
                <a
                  href="vocabulary-generator.html"
                  className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-colors"
                >
                  💭 어휘 문제
                </a>
                <a
                  href="stats.html"
                  className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors"
                >
                  📊 학습 통계
                </a>
              </div>
            </div>

            {/* 전체 통계 */}
            <div className="grid md:grid-cols-4 gap-4 mb-6">
              <div className="bg-orange-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-orange-800">
                  전체 정답률:{" "}
                  {score.total > 0
                    ? Math.round((score.correct / score.total) * 100)
                    : 0}
                  %
                </div>
                <div className="text-sm text-orange-600">
                  {score.correct}/{score.total}
                </div>
              </div>
              <div className="bg-amber-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-amber-800">
                  연속 정답: {streak}회
                </div>
                <div className="text-sm text-amber-600">최고 기록 유지!</div>
              </div>
              <div className="bg-yellow-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-yellow-800">
                  총 문제 수: {score.total}
                </div>
                <div className="text-sm text-yellow-600">통합 학습 중</div>
              </div>
              <div className="bg-gray-50 p-4 rounded-lg text-center">
                <button
                  onClick={resetStats}
                  className="text-sm text-gray-600 hover:text-gray-800 underline"
                >
                  📊 통계 초기화
                </button>
                <div className="text-xs text-gray-500 mt-1">
                  마지막 생성: {lastGenerated?.toLocaleTimeString() || "없음"}
                </div>
              </div>
            </div>

            {/* 유형별 통계 */}
            <div className="mb-6">
              <h3 className="text-lg font-semibold mb-3">📊 유형별 통계</h3>
              <div className="grid md:grid-cols-4 gap-4">
                <div className="bg-blue-50 p-4 rounded-lg">
                  <div className="flex items-center justify-between mb-2">
                    <span className="font-semibold text-blue-800">📖 독해</span>
                    <span className="text-blue-600">
                      {getTypeAccuracy("reading")}%
                    </span>
                  </div>
                  <div className="text-sm text-blue-600">
                    {score.byType.reading?.correct || 0}/
                    {score.byType.reading?.total || 0}
                  </div>
                </div>
                <div className="bg-pink-50 p-4 rounded-lg">
                  <div className="flex items-center justify-between mb-2">
                    <span className="font-semibold text-pink-800">📝 한자</span>
                    <span className="text-pink-600">
                      {getTypeAccuracy("kanji")}%
                    </span>
                  </div>
                  <div className="text-sm text-pink-600">
                    {score.byType.kanji?.correct || 0}/
                    {score.byType.kanji?.total || 0}
                  </div>
                </div>
                <div className="bg-green-50 p-4 rounded-lg">
                  <div className="flex items-center justify-between mb-2">
                    <span className="font-semibold text-green-800">
                      📚 문법
                    </span>
                    <span className="text-green-600">
                      {getTypeAccuracy("grammar")}%
                    </span>
                  </div>
                  <div className="text-sm text-green-600">
                    {score.byType.grammar?.correct || 0}/
                    {score.byType.grammar?.total || 0}
                  </div>
                </div>
                <div className="bg-purple-50 p-4 rounded-lg">
                  <div className="flex items-center justify-between mb-2">
                    <span className="font-semibold text-purple-800">
                      💭 어휘
                    </span>
                    <span className="text-purple-600">
                      {getTypeAccuracy("vocabulary")}%
                    </span>
                  </div>
                  <div className="text-sm text-purple-600">
                    {score.byType.vocabulary?.correct || 0}/
                    {score.byType.vocabulary?.total || 0}
                  </div>
                </div>
              </div>
            </div>

            {/* 문제 유형 선택 */}
            <div className="mb-6">
              <h3 className="text-lg font-semibold mb-3">🎛️ 출제 유형 설정</h3>
              <div className="grid md:grid-cols-4 gap-4">
                {Object.entries(enabledTypes).map(([type, enabled]) => (
                  <button
                    key={type}
                    onClick={() => toggleType(type)}
                    className={`p-4 rounded-lg border-2 transition-all ${
                      enabled
                        ? "border-orange-500 bg-orange-50"
                        : "border-gray-200 bg-gray-50 opacity-50"
                    }`}
                  >
                    <div className="font-semibold text-gray-800 mb-1">
                      {type === "reading"
                        ? "📖 독해"
                        : type === "kanji"
                        ? "📝 한자"
                        : type === "grammar"
                        ? "📚 문법"
                        : "💭 어휘"}
                    </div>
                    <div className="text-sm text-gray-600">
                      {enabled ? "출제 대상" : "제외됨"}
                    </div>
                  </button>
                ))}
              </div>
              <p className="text-sm text-gray-500 mt-2">
                💡 선택된 유형 중에서 무작위로 문제가 생성됩니다. (최소 1개 유형
                필요)
              </p>
            </div>

            {/* 문제 생성 버튼 */}
            <div className="text-center mb-8">
              <button
                onClick={generateProblem}
                disabled={
                  isGenerating || Object.values(enabledTypes).every((v) => !v)
                }
                className="bg-orange-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-orange-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
              >
                {isGenerating ? (
                  <>
                    <div className="loading-spinner"></div>
                    문제 생성 중...
                  </>
                ) : (
                  "🎲 랜덤 문제 생성하기"
                )}
              </button>

              {apiError && (
                <div className="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                  <p className="text-red-700 text-sm">
                    ⚠️ API 오류: {apiError}
                  </p>
                  <p className="text-red-600 text-xs mt-1">
                    백업 문제를 사용합니다. 잠시 후 다시 시도해주세요.
                  </p>
                </div>
              )}
            </div>

            {/* 문제 표시 */}
            {currentProblem && (
              <div className="fade-in">
                <div className="mb-6 p-6 bg-gray-50 rounded-lg border">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
                      <span
                        className={`problem-type-badge type-${currentProblem.type}`}
                      >
                        {currentProblem.type}
                      </span>
                      {currentProblem.type === "reading"
                        ? "📖 독해 문제"
                        : currentProblem.type === "kanji"
                        ? "📝 한자 문제"
                        : currentProblem.type === "grammar"
                        ? "📚 문법 문제"
                        : "💭 어휘 문제"}
                    </h3>
                    {currentProblem.isFallback && (
                      <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">
                        백업 문제
                      </span>
                    )}
                  </div>

                  {/* 독해 지문 */}
                  {currentProblem.type === "reading" &&
                    currentProblem.passage && (
                      <div className="mb-6 p-4 bg-white rounded border">
                        <div className="text-gray-800 leading-relaxed text-lg">
                          {currentProblem.passage}
                        </div>
                      </div>
                    )}

                  <p className="text-lg mb-4 text-gray-800">
                    {currentProblem.question}
                  </p>

                  {/* 문장 표시 (한자/문법/어휘) */}
                  {currentProblem.sentence && (
                    <div className="text-xl mb-4 p-4 bg-white rounded border text-center">
                      <span
                        dangerouslySetInnerHTML={{
                          __html: currentProblem.sentence.replace(
                            currentProblem.underlined
                              ? `**${currentProblem.underlined}**`
                              : "（　　）",
                            currentProblem.underlined
                              ? `<span class="highlight-text">${currentProblem.underlined}</span>`
                              : '<span class="highlight-text">（　　）</span>'
                          ),
                        }}
                      />
                    </div>
                  )}

                  <div className="grid gap-3 mt-6">
                    {currentProblem.choices.map((choice, index) => (
                      <button
                        key={index}
                        onClick={() => setSelectedAnswer(index.toString())}
                        disabled={showAnswer}
                        className={`choice-btn p-4 rounded-lg text-left transition-all ${
                          showAnswer
                            ? index === currentProblem.correct_answer
                              ? "correct"
                              : index === parseInt(selectedAnswer)
                              ? "incorrect"
                              : "border-gray-200 bg-gray-50"
                            : selectedAnswer === index.toString()
                            ? "selected"
                            : ""
                        }`}
                      >
                        <span className="font-semibold mr-3">{index + 1}.</span>
                        {choice}
                      </button>
                    ))}
                  </div>
                </div>

                {/* 제출/다음 문제 버튼 */}
                <div className="text-center mb-6">
                  {!showAnswer ? (
                    <button
                      onClick={handleSubmit}
                      disabled={!selectedAnswer}
                      className="bg-amber-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-amber-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                      ✅ 답안 제출
                    </button>
                  ) : (
                    <button
                      onClick={generateProblem}
                      className="bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-700 transition-colors"
                    >
                      🎲 다음 문제
                    </button>
                  )}
                </div>

                {/* 정답 설명 */}
                {showAnswer && currentProblem.explanation && (
                  <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <h4 className="font-semibold text-blue-800 mb-2">
                      💡 정답 설명
                    </h4>
                    <p className="text-blue-700">
                      {currentProblem.explanation}
                    </p>
                  </div>
                )}
              </div>
            )}

            {/* 푸터 */}
            <div className="mt-12 text-center text-gray-500 text-sm">
              <p>JLPT N1 대비용 통합 문제 생성기</p>
              <p>실제 시험과는 다를 수 있으니 참고용으로만 사용해주세요.</p>
            </div>
          </div>
        );
      };

      // React 18 방식으로 앱 렌더링
      const root = createRoot(document.getElementById("root"));
      root.render(<MixedGenerator />);
    </script>
  </body>
</html>
