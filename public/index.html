<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JLPT N1 독해 생성기</title>
  </head>
  <body>
    <h1>🎌 JLPT N1 독해 문제 생성</h1>
    <label>글 길이</label>
    <select data-length-select></select>
    <button data-generate-btn>문제 생성</button>
    <div data-output></div>

    <script type="module">
      import {
        initLengthSelect,
        generateReadingProblem,
        renderProblem,
      } from "../api/generate-reading.js";

      const $sel = document.querySelector("[data-length-select]");
      const $btn = document.querySelector("[data-generate-btn]");
      const $out = document.querySelector("[data-output]");

      await initLengthSelect($sel);

      $btn.addEventListener("click", async () => {
        $btn.disabled = true;
        $btn.textContent = "생성 중...";
        try {
          const lenKey = $sel.value;
          const data = await generateReadingProblem({ lengthKey: lenKey });
          renderProblem($out, data);
        } catch (e) {
          $out.textContent = "⚠️ 오류: " + e.message;
        } finally {
          $btn.disabled = false;
          $btn.textContent = "문제 생성";
        }
      });
    </script>
  </body>
</html>
