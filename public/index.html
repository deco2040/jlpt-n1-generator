<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1 독해 문제 생성기 (고급)</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .weight-indicator {
        height: 4px;
        background: linear-gradient(
          to right,
          #e5e7eb var(--weight-percent),
          #10b981 var(--weight-percent)
        );
        border-radius: 2px;
      }

      .progress-ring {
        transform: rotate(-90deg);
      }

      .progress-circle {
        fill: none;
        stroke-width: 4;
        r: 15.91549430918954;
        cx: 20;
        cy: 20;
        stroke-dasharray: 100;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.5s ease;
      }

      .bg-circle {
        stroke: #e5e7eb;
      }

      .progress-circle.blue {
        stroke: #3b82f6;
      }

      .progress-circle.green {
        stroke: #10b981;
      }

      .progress-circle.purple {
        stroke: #8b5cf6;
      }

      .category-card {
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .category-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
      }

      .problem-card {
        transition: all 0.3s ease;
      }

      .problem-card:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .choice-btn {
        transition: all 0.2s ease;
        border: 2px solid #e5e7eb;
      }

      .choice-btn:hover {
        border-color: #667eea;
        background-color: #f8fafc;
      }

      .choice-btn.selected {
        border-color: #667eea;
        background-color: #eef2ff;
        color: #667eea;
        font-weight: 600;
      }

      .choice-btn.correct {
        border-color: #10b981;
        background-color: #ecfdf5;
        color: #10b981;
      }

      .choice-btn.incorrect {
        border-color: #ef4444;
        background-color: #fef2f2;
        color: #ef4444;
      }

      .navigation-tabs {
        display: flex;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .navigation-tabs::-webkit-scrollbar {
        display: none;
      }

      .tab-item {
        white-space: nowrap;
        min-width: fit-content;
      }

      /* 다크모드 지원 */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        .category-card {
          margin-bottom: 1rem;
        }

        .choice-btn {
          padding: 0.75rem 1rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef, useMemo } = React;
      const { createRoot } = ReactDOM;

      const ReadingGenerator = () => {
        const [lengthDefinitions, setLengthDefinitions] = useState(null);
        const [currentProblem, setCurrentProblem] = useState(null);
        const [selectedAnswer, setSelectedAnswer] = useState("");
        const [showAnswer, setShowAnswer] = useState(false);
        const [isGenerating, setIsGenerating] = useState(false);
        const [score, setScore] = useState({ correct: 0, total: 0 });
        const [streak, setStreak] = useState(0);
        const [selectedLength, setSelectedLength] = useState("medium");
        const [apiError, setApiError] = useState(null);
        const [useFallback, setUseFallback] = useState(false);
        const [problemHistory, setProblemHistory] = useState([]);
        const [lastGenerated, setLastGenerated] = useState(null);
        const problemRef = useRef(null);

        // JSON 설정 로딩
        useEffect(() => {
          const loadDefinitions = async () => {
            try {
              const response = await fetch("./data/length-definitions.json");
              if (response.ok) {
                const data = await response.json();
                setLengthDefinitions(data);
              } else {
                console.warn(
                  "length-definitions.json을 찾을 수 없습니다. 기본값을 사용합니다."
                );
                setLengthDefinitions(getDefaultDefinitions());
              }
            } catch (error) {
              console.warn("설정 파일 로딩 실패, 기본값 사용:", error);
              setLengthDefinitions(getDefaultDefinitions());
            }
          };
          loadDefinitions();
        }, []);

        // 기본 설정값
        const getDefaultDefinitions = () => ({
          metadata: {
            version: "1.0.0",
            last_updated: new Date().toISOString().split("T")[0],
          },
          length_options: {
            short: {
              character_range: "350~500자",
              subtypes: 8,
              time_estimate: "8-12분",
              difficulty_note: "핵심 내용 중심의 간결한 지문",
            },
            medium: {
              character_range: "600~800자",
              subtypes: 12,
              time_estimate: "12-18분",
              difficulty_note: "표준적인 N1 독해 수준",
            },
            long: {
              character_range: "900~1200자",
              subtypes: 10,
              time_estimate: "18-25분",
              difficulty_note: "심화된 분석과 추론 필요",
            },
          },
        });

        // 길이별 옵션 계산
        const lengthOptions = useMemo(() => {
          if (!lengthDefinitions) return {};
          return lengthDefinitions.length_options || {};
        }, [lengthDefinitions]);

        // localStorage에서 데이터 로드
        useEffect(() => {
          const savedScore = localStorage.getItem("jlpt-reading-score");
          const savedStreak = localStorage.getItem("jlpt-reading-streak");
          const savedHistory = localStorage.getItem("jlpt-reading-history");

          if (savedScore) {
            setScore(JSON.parse(savedScore));
          }
          if (savedStreak) {
            setStreak(parseInt(savedStreak));
          }
          if (savedHistory) {
            setProblemHistory(JSON.parse(savedHistory));
          }
        }, []);

        // 데이터 저장
        const saveData = (newScore, newStreak, newHistory) => {
          localStorage.setItem("jlpt-reading-score", JSON.stringify(newScore));
          localStorage.setItem("jlpt-reading-streak", newStreak.toString());
          localStorage.setItem(
            "jlpt-reading-history",
            JSON.stringify(newHistory)
          );
        };

        // 문제 생성 함수
        const generateProblem = async () => {
          setIsGenerating(true);
          setApiError(null);
          setUseFallback(false);

          try {
            const selectedOption = lengthOptions[selectedLength];

            const prompt = `일본어 JLPT N1 독해 문제를 다음 조건에 맞춰 생성해주세요:

글자 수: ${selectedOption?.character_range || "600~800자"}
문제 수: 3문제 (내용이해 2문제, 추론 1문제)
형식: JSON

요구사항:
1. 실제 JLPT N1 수준의 고급 어휘와 문법 사용
2. 논리적이고 체계적인 글 구성
3. 명확한 정답과 그럴듯한 오답 선택지
4. 한국어로 문제 출제

JSON 형식:
{
  "passage": "독해 지문 (일본어)",
  "questions": [
    {
      "question": "문제 내용 (한국어)",
      "choices": ["1", "2", "3", "4"],
      "correct_answer": 1,
      "explanation": "정답 설명"
    }
  ]
}`;

            const response = await fetch(
              "https://api.anthropic.com/v1/messages",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  model: "claude-sonnet-4-20250514",
                  max_tokens: 2000,
                  messages: [{ role: "user", content: prompt }],
                }),
              }
            );

            if (!response.ok) {
              throw new Error(`API 호출 실패: ${response.status}`);
            }

            const data = await response.json();
            const problemText = data.content[0].text;

            // JSON 추출 및 파싱
            const jsonMatch = problemText.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
              throw new Error("JSON 형식을 찾을 수 없습니다");
            }

            const problemData = JSON.parse(jsonMatch[0]);

            setCurrentProblem({
              ...problemData,
              generatedAt: new Date().toISOString(),
              length: selectedLength,
            });

            setLastGenerated(new Date());
            setSelectedAnswer("");
            setShowAnswer(false);
          } catch (error) {
            console.error("문제 생성 실패:", error);
            setApiError(error.message);
            setUseFallback(true);

            // 백업 문제 사용
            const fallbackProblem = {
              passage:
                "テクノロジーの発達により、私たちの生活は大きく変わりました。スマートフォンやインターネットの普及により、いつでもどこでも情報にアクセスできるようになりました。しかし、この便利さの裏には新たな課題も生まれています。情報過多による集中力の低下や、対面コミュニケーションの減少などが指摘されています。技術の進歩と人間の幸福のバランスを取ることが、これからの社会に求められているのではないでしょうか。",
              questions: [
                {
                  question: "이 글의 주요 내용은 무엇입니까?",
                  choices: [
                    "기술 발전의 역사",
                    "기술 발전의 장점과 과제",
                    "스마트폰의 기능",
                    "미래 기술 예측",
                  ],
                  correct_answer: 1,
                  explanation:
                    "글은 기술 발전이 가져온 편리함과 동시에 새로운 문제점들을 다루고 있습니다.",
                },
              ],
              generatedAt: new Date().toISOString(),
              length: selectedLength,
              isFallback: true,
            };

            setCurrentProblem(fallbackProblem);
          } finally {
            setIsGenerating(false);
          }
        };

        // 답안 제출
        const handleSubmit = () => {
          if (!selectedAnswer || showAnswer) return;

          const currentQuestion = currentProblem.questions[0]; // 첫 번째 문제로 간단화
          const isCorrect =
            parseInt(selectedAnswer) === currentQuestion.correct_answer;

          const newScore = {
            correct: score.correct + (isCorrect ? 1 : 0),
            total: score.total + 1,
          };

          const newStreak = isCorrect ? streak + 1 : 0;

          const problemRecord = {
            ...currentProblem,
            userAnswer: parseInt(selectedAnswer),
            isCorrect,
            timestamp: new Date().toISOString(),
          };

          const newHistory = [problemRecord, ...problemHistory].slice(0, 20);

          setScore(newScore);
          setStreak(newStreak);
          setProblemHistory(newHistory);
          setShowAnswer(true);

          saveData(newScore, newStreak, newHistory);
        };

        // 통계 초기화
        const resetStats = () => {
          if (confirm("모든 학습 기록을 초기화하시겠습니까?")) {
            setScore({ correct: 0, total: 0 });
            setStreak(0);
            setProblemHistory([]);
            localStorage.removeItem("jlpt-reading-score");
            localStorage.removeItem("jlpt-reading-streak");
            localStorage.removeItem("jlpt-reading-history");
          }
        };

        if (!lengthDefinitions) {
          return (
            <div className="flex items-center justify-center min-h-screen">
              <div className="text-center">
                <div className="loading-spinner"></div>
                <p className="text-white mt-4">설정을 불러오는 중...</p>
              </div>
            </div>
          );
        }

        return (
          <div className="max-w-6xl mx-auto p-6 bg-white min-h-screen">
            {/* 헤더 */}
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                📖 JLPT N1 독해 문제 생성기 (고급)
              </h1>
              <p className="text-gray-600">
                Claude AI가 실시간으로 새로운 N1 독해 문제를 생성합니다!
              </p>
              <div className="mt-4 flex justify-center gap-4 text-sm">
                <a
                  href="kanji-generator.html"
                  className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                >
                  📝 한자 문제
                </a>
                <a
                  href="grammar-generator.html"
                  className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors"
                >
                  📚 문법 문제
                </a>
                <a
                  href="vocabulary-generator.html"
                  className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-colors"
                >
                  💭 어휘 문제
                </a>
                <a
                  href="mixed-generator.html"
                  className="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition-colors"
                >
                  🎯 통합 문제
                </a>
                <a
                  href="stats.html"
                  className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors"
                >
                  📊 학습 통계
                </a>
              </div>
              <p className="text-sm text-purple-600 mt-2">
                ✨{" "}
                {Object.values(lengthOptions).reduce(
                  (sum, opt) => sum + opt.subtypes,
                  0
                )}
                가지 세부 유형 지원 • 가중치 기반 랜덤 선택 • N1 함정 요소 포함
              </p>
              {lengthDefinitions?.metadata && (
                <p className="text-xs text-gray-500 mt-1">
                  버전 {lengthDefinitions.metadata.version} | 업데이트:{" "}
                  {lengthDefinitions.metadata.last_updated}
                </p>
              )}
            </div>

            {/* 상태 표시 */}
            <div className="grid md:grid-cols-4 gap-4 mb-6">
              <div className="bg-blue-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-blue-800">
                  정답률:{" "}
                  {score.total > 0
                    ? Math.round((score.correct / score.total) * 100)
                    : 0}
                  %
                </div>
                <div className="text-sm text-blue-600">
                  {score.correct}/{score.total}
                </div>
              </div>
              <div className="bg-green-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-green-800">
                  연속 정답: {streak}회
                </div>
                <div className="text-sm text-green-600">최고 기록 유지!</div>
              </div>
              <div className="bg-purple-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-purple-800">
                  총 문제 수: {score.total}
                </div>
                <div className="text-sm text-purple-600">꾸준한 학습 중</div>
              </div>
              <div className="bg-gray-50 p-4 rounded-lg text-center">
                <button
                  onClick={resetStats}
                  className="text-sm text-gray-600 hover:text-gray-800 underline"
                >
                  📊 통계 초기화
                </button>
                <div className="text-xs text-gray-500 mt-1">
                  마지막 생성: {lastGenerated?.toLocaleTimeString() || "없음"}
                </div>
              </div>
            </div>

            {/* 길이 선택 */}
            <div className="mb-6">
              <h3 className="text-lg font-semibold mb-3">📏 지문 길이 선택</h3>
              <div className="grid md:grid-cols-3 gap-4">
                {Object.entries(lengthOptions).map(([key, option]) => (
                  <button
                    key={key}
                    onClick={() => setSelectedLength(key)}
                    className={`p-4 rounded-lg border-2 transition-all ${
                      selectedLength === key
                        ? "border-indigo-500 bg-indigo-50"
                        : "border-gray-200 bg-white hover:border-indigo-300"
                    }`}
                  >
                    <div className="font-semibold text-gray-800 capitalize mb-1">
                      {key === "short"
                        ? "짧은 글"
                        : key === "medium"
                        ? "중간 글"
                        : "긴 글"}
                    </div>
                    <div className="text-sm text-gray-600 mb-2">
                      {option.character_range}
                    </div>
                    <div className="text-xs text-gray-500">
                      {option.time_estimate} • {option.subtypes}가지 유형
                    </div>
                    <div className="text-xs text-indigo-600 mt-1">
                      {option.difficulty_note}
                    </div>
                  </button>
                ))}
              </div>
            </div>

            {/* 문제 생성 버튼 */}
            <div className="text-center mb-8">
              <button
                onClick={generateProblem}
                disabled={isGenerating}
                className="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
              >
                {isGenerating ? (
                  <>
                    <div className="loading-spinner"></div>
                    문제 생성 중...
                  </>
                ) : (
                  "🎲 새 문제 생성하기"
                )}
              </button>

              {apiError && (
                <div className="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                  <p className="text-red-700 text-sm">
                    ⚠️ API 오류: {apiError}
                  </p>
                  <p className="text-red-600 text-xs mt-1">
                    백업 문제를 사용합니다. 잠시 후 다시 시도해주세요.
                  </p>
                </div>
              )}
            </div>

            {/* 문제 표시 */}
            {currentProblem && (
              <div className="fade-in" ref={problemRef}>
                {/* 지문 */}
                <div className="mb-6 p-6 bg-gray-50 rounded-lg border">
                  <h3 className="text-lg font-semibold mb-4 text-gray-800">
                    📖 독해 지문
                    {currentProblem.isFallback && (
                      <span className="ml-2 text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">
                        백업 문제
                      </span>
                    )}
                  </h3>
                  <div className="text-gray-800 leading-relaxed text-lg whitespace-pre-line">
                    {currentProblem.passage}
                  </div>
                </div>

                {/* 문제 */}
                {currentProblem.questions &&
                  currentProblem.questions.length > 0 && (
                    <div className="mb-6">
                      <h3 className="text-lg font-semibold mb-4 text-gray-800">
                        💭 문제 1
                      </h3>
                      <p className="text-lg mb-4 text-gray-800">
                        {currentProblem.questions[0].question}
                      </p>

                      <div className="grid gap-3">
                        {currentProblem.questions[0].choices.map(
                          (choice, index) => (
                            <button
                              key={index}
                              onClick={() =>
                                setSelectedAnswer((index + 1).toString())
                              }
                              disabled={showAnswer}
                              className={`choice-btn p-4 rounded-lg text-left transition-all ${
                                showAnswer
                                  ? index + 1 ===
                                    currentProblem.questions[0].correct_answer
                                    ? "correct"
                                    : index + 1 === parseInt(selectedAnswer)
                                    ? "incorrect"
                                    : "border-gray-200 bg-gray-50"
                                  : selectedAnswer === (index + 1).toString()
                                  ? "selected"
                                  : ""
                              }`}
                            >
                              <span className="font-semibold mr-3">
                                {index + 1}.
                              </span>
                              {choice}
                            </button>
                          )
                        )}
                      </div>
                    </div>
                  )}

                {/* 제출/다음 문제 버튼 */}
                <div className="text-center mb-6">
                  {!showAnswer ? (
                    <button
                      onClick={handleSubmit}
                      disabled={!selectedAnswer}
                      className="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                      ✅ 답안 제출
                    </button>
                  ) : (
                    <button
                      onClick={generateProblem}
                      className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors"
                    >
                      🎲 다음 문제
                    </button>
                  )}
                </div>

                {/* 정답 설명 */}
                {showAnswer &&
                  currentProblem.questions &&
                  currentProblem.questions[0].explanation && (
                    <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                      <h4 className="font-semibold text-blue-800 mb-2">
                        💡 정답 설명
                      </h4>
                      <p className="text-blue-700">
                        {currentProblem.questions[0].explanation}
                      </p>
                    </div>
                  )}
              </div>
            )}

            {/* 푸터 */}
            <div className="mt-12 text-center text-gray-500 text-sm">
              <p>JLPT N1 대비용 독해 문제 생성기</p>
