<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1-N4 問題生成</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Vercel Speed Insights -->
    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <div class="container">
      <div class="card">
        <h1 class="title">🎓 JLPT 독해 문제 생성기</h1>
        <p class="subtitle">AI가 매번 새로운 레벨별 읽기 문제를 생성합니다.</p>

        <!-- 학습 통계 -->
        <div class="stats-grid">
          <div>
            <div id="statTotal" class="stat-value">0</div>
            <div class="stat-label">総問題数</div>
          </div>
          <div>
            <div id="statAccuracy" class="stat-value">0%</div>
            <div class="stat-label">正答率</div>
          </div>
          <div>
            <div id="statStreak" class="stat-value">0🔥</div>
            <div class="stat-label">連続日数</div>
          </div>
        </div>

        <!-- JLPT 레벨 선택 -->
        <div class="control-group">
          <label for="jlptLevel">JLPT 레벨 선택</label>
          <select id="jlptLevel" data-level-select>
            <option value="N1" selected>🔴 N1 - 最上級</option>
            <option value="N2">🟠 N2 - 上級</option>
            <option value="N3">🟡 N3 - 中級</option>
            <option value="N4">🟢 N4 - 初中級</option>
            <option value="N1,N2">🔴🟠 N1+N2 混合</option>
            <option value="N2,N3">🟠🟡 N2+N3 混合</option>
            <option value="N3,N4">🟡🟢 N3+N4 混合</option>
          </select>
          <div class="hint">
            레벨에 따라 적절한 어휘, 문법, 문장이 선택됩니다.
          </div>
        </div>

        <!-- 길이 선택 -->
        <div class="control-group">
          <label for="length">지문의 길이 선택</label>
          <select id="length" data-length-select>
            <option value="short">📄 短文 - 200~400字</option>
            <option value="medium" selected>📃 中文 - 450~700字</option>
            <option value="long">📑 長文 - 800~1200字</option>
            <option value="comparative">📊 比較型 - 各300~500字</option>
            <option value="practical">📋 実用文 - 600~1200字</option>
          </select>
          <div class="hint">
            길이에 따라 문제 수와 예상 시간이 자동으로 결정됩니다.
          </div>
        </div>

        <button data-generate-btn class="generate-btn">문제 생성</button>

        <!-- 문제 출력 영역 -->
        <div class="output" data-output></div>
      </div>
    </div>

    <!-- 모듈 스크립트 -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
