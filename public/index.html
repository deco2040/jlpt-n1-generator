<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JLPT N1 독해 생성기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 24px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 32px 24px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .content {
        padding: 32px 24px;
      }

      .control-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }

      select {
        width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      select:hover {
        border-color: #667eea;
      }

      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .hint {
        font-size: 13px;
        color: #6c757d;
        margin-top: 6px;
      }

      button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .output {
        margin-top: 32px;
        min-height: 200px;
        background: #f8f9fa;
        border-radius: 12px;
        padding: 24px;
      }

      .output:empty {
        display: none;
      }

      details {
        margin-top: 12px;
      }

      summary {
        padding: 8px 0;
        font-weight: 500;
        cursor: pointer;
        user-select: none;
      }

      summary:hover {
        color: #667eea;
      }

      @media (max-width: 640px) {
        body {
          padding: 12px;
        }

        .header {
          padding: 24px 16px;
        }

        .header h1 {
          font-size: 24px;
        }

        .content {
          padding: 24px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎌 JLPT N1 독해 문제 생성기</h1>
        <p>AI가 매번 새로운 N1 독해 문제를 생성합니다</p>
      </div>

      <div class="content">
        <div class="control-group">
          <label for="length">글 길이 선택</label>
          <select id="length" data-length-select>
            <option value="short">📄 단문 - 200~400자</option>
            <option value="medium" selected>📃 중문 - 450~700자</option>
            <option value="long">📑 장문 - 800~1200자</option>
            <option value="comparative">📊 비교형 - 각 300~500자</option>
            <option value="practical">📋 실용문 - 600~1200자</option>
          </select>
          <div class="hint">
            길이에 따라 문제 수와 예상 시간이 자동으로 결정됩니다
          </div>
        </div>

        <button data-generate-btn>문제 생성</button>

        <div class="output" data-output></div>
      </div>
    </div>

    <script type="module" src="/scripts/generate-reading.client.js"></script>
  </body>
</html>
