<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1-N4 問題生成</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Vercel Speed Insights -->
    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <div class="container">
      <div class="card">
        <h1 class="title">🎓 JLPT 読解問題生成</h1>
        <p class="subtitle">AIが毎回新しいレベル別読解問題を生成します</p>

        <!-- 학습 통계 -->
        <div class="stats-grid">
          <div>
            <div id="statTotal" class="stat-value">0</div>
            <div class="stat-label">総問題数</div>
          </div>
          <div>
            <div id="statAccuracy" class="stat-value">0%</div>
            <div class="stat-label">正答率</div>
          </div>
          <div>
            <div id="statStreak" class="stat-value">0🔥</div>
            <div class="stat-label">連続日数</div>
          </div>
        </div>

        <!-- ✅ 새로운 레벨 선택 UI (버튼 방식) -->
        <div id="levelSelector"></div>

        <!-- 길이 선택 (기존 유지) -->
        <div class="control-group">
          <label for="length">文の長さ選択</label>
          <select id="length" data-length-select>
            <option value="short">📄 短文 - 200~400字</option>
            <option value="medium" selected>📃 中文 - 450~700字</option>
            <option value="long">📑 長文 - 800~1200字</option>
            <option value="comparative">📊 比較型 - 各300~500字</option>
            <option value="practical">📋 実用文 - 600~1200字</option>
          </select>
          <div class="hint">
            長さに応じて問題数と予想時間が自動で決定されます
          </div>
        </div>

        <button data-generate-btn class="generate-btn">問題生成</button>

        <!-- 문제 출력 영역 -->
        <div class="output" data-output></div>
      </div>
    </div>

    <!-- 모듈 스크립트 -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
