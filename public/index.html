<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1 독해 문제 생성기</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans JP", "Malgun Gothic", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2em;
      }
      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .problem-box {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0;
        border-left: 5px solid #667eea;
      }
      .passage {
        font-size: 1.1em;
        line-height: 1.8;
        margin-bottom: 20px;
        color: #333;
        white-space: pre-wrap;
      }
      .question {
        font-weight: bold;
        color: #764ba2;
        margin: 20px 0;
        font-size: 1.1em;
      }
      .choices {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .choice-btn {
        background: white;
        border: 2px solid #e0e0e0;
        padding: 15px 20px;
        border-radius: 10px;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1em;
      }
      .choice-btn:hover:not(:disabled) {
        border-color: #667eea;
        background: #f0f4ff;
        transform: translateX(5px);
      }
      .choice-btn.selected {
        border-color: #667eea;
        background: #e8eeff;
      }
      .choice-btn.correct {
        border-color: #10b981;
        background: #d1fae5;
      }
      .choice-btn.incorrect {
        border-color: #ef4444;
        background: #fee2e2;
      }
      .choice-btn:disabled {
        cursor: not-allowed;
      }
      .explanation-box {
        background: #fff3cd;
        border-left: 5px solid #ffc107;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }
      .result {
        text-align: center;
        padding: 20px;
        font-size: 1.5em;
        margin: 20px 0;
        border-radius: 10px;
      }
      .result.correct {
        background: #d1fae5;
        color: #10b981;
      }
      .result.incorrect {
        background: #fee2e2;
        color: #ef4444;
      }
      .loading {
        text-align: center;
        color: #667eea;
        font-size: 1.2em;
        padding: 40px;
      }
      .error {
        background: #fee2e2;
        color: #ef4444;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        border-left: 5px solid #ef4444;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .metadata-box {
        background: #f0f4ff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 0.85em;
        color: #555;
      }
      .metadata-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 10px;
      }
      .metadata-item {
        padding: 8px;
        background: white;
        border-radius: 4px;
      }
      .metadata-label {
        font-weight: bold;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      // 🎯 API 엔드포인트 호출 함수
      async function generateProblemFromAPI() {
        try {
          console.log("📡 /api/generate-reading 호출 중...");

          const response = await fetch("/api/generate-reading", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            throw new Error(
              `API 호출 실패: ${response.status} ${response.statusText}`
            );
          }

          const data = await response.json();

          if (!data.success) {
            throw new Error(data.error || "Unknown error");
          }

          console.log("✅ 문제 생성 완료!");
          return data;
        } catch (error) {
          console.error("❌ API 호출 오류:", error);
          throw error;
        }
      }

      // React 앱 컴포넌트
      function App() {
        const [loading, setLoading] = useState(false);
        const [problem, setProblem] = useState(null);
        const [metadata, setMetadata] = useState(null);
        const [selectedAnswer, setSelectedAnswer] = useState(null);
        const [showAnswer, setShowAnswer] = useState(false);
        const [error, setError] = useState(null);
        const [showMetadata, setShowMetadata] = useState(false);

        const handleGenerate = async () => {
          setLoading(true);
          setError(null);
          setProblem(null);
          setSelectedAnswer(null);
          setShowAnswer(false);
          setShowMetadata(false);

          try {
            const result = await generateProblemFromAPI();

            if (result.success && result.problem) {
              setProblem(result.problem);
              setMetadata(result.metadata);
            } else {
              throw new Error("Invalid response format");
            }
          } catch (err) {
            console.error("문제 생성 실패:", err);
            setError(err.message);

            // 폴백 문제 표시
            setProblem({
              passage:
                "申し訳ございません。現在、問題生成システムに一時的なエラーが発生しています。しばらく待ってから再度お試しください。システムは通常すぐに復旧します。",
              question: "この文章の主な内容は何ですか？",
              options: [
                "システムエラーについて",
                "問題生成について",
                "再試行の方法について",
                "謝罪について",
              ],
              correctAnswer: 0,
              explanation:
                "一時的なシステムエラーのため、バックアップ問題が表示されています。",
            });
            setMetadata({
              source: "fallback",
              error: err.message,
            });
          } finally {
            setLoading(false);
          }
        };

        const handleSubmit = () => {
          setShowAnswer(true);
        };

        const handleReset = () => {
          setProblem(null);
          setMetadata(null);
          setSelectedAnswer(null);
          setShowAnswer(false);
          setError(null);
          setShowMetadata(false);
        };

        return (
          <div className="container">
            <h1>🎌 JLPT N1 独解問題生成器</h1>
            <p className="subtitle">AI가 매번 새로운 독해 문제를 생성합니다</p>

            {!problem && !loading && (
              <button className="btn-primary" onClick={handleGenerate}>
                📝 새 문제 생성하기
              </button>
            )}

            {loading && (
              <div className="loading">
                <div>⏳ 문제를 생성하고 있습니다...</div>
                <div
                  style={{
                    fontSize: "0.9em",
                    marginTop: "10px",
                    color: "#999",
                  }}
                >
                  AI가 독해 문제를 작성 중입니다 (약 10-15초 소요)
                </div>
              </div>
            )}

            {error && (
              <div className="error">
                <strong>⚠️ 오류 발생:</strong> {error}
                <div style={{ marginTop: "10px", fontSize: "0.9em" }}>
                  백업 문제가 표시되었습니다. 새로고침 후 다시 시도해주세요.
                </div>
              </div>
            )}

            {problem && (
              <div className="fade-in">
                <div className="problem-box">
                  <div className="passage">{problem.passage}</div>

                  <div className="question">{problem.question}</div>

                  <div className="choices">
                    {problem.options &&
                      problem.options.map((choice, index) => (
                        <button
                          key={index}
                          className={`choice-btn ${
                            selectedAnswer === index ? "selected" : ""
                          } ${
                            showAnswer && index === problem.correctAnswer
                              ? "correct"
                              : ""
                          } ${
                            showAnswer &&
                            selectedAnswer === index &&
                            index !== problem.correctAnswer
                              ? "incorrect"
                              : ""
                          }`}
                          onClick={() => setSelectedAnswer(index)}
                          disabled={showAnswer}
                        >
                          {index + 1}. {choice}
                        </button>
                      ))}
                  </div>

                  {!showAnswer && selectedAnswer !== null && (
                    <button
                      className="btn-primary"
                      onClick={handleSubmit}
                      style={{ marginTop: "20px" }}
                    >
                      ✅ 답안 제출
                    </button>
                  )}

                  {showAnswer && (
                    <>
                      <div
                        className={`result ${
                          selectedAnswer === problem.correctAnswer
                            ? "correct"
                            : "incorrect"
                        }`}
                      >
                        {selectedAnswer === problem.correctAnswer
                          ? "🎉 정답입니다!"
                          : "❌ 오답입니다"}
                      </div>

                      <div className="explanation-box">
                        <strong>💡 해설:</strong>
                        <p style={{ marginTop: "10px" }}>
                          {problem.explanation}
                        </p>
                      </div>

                      {metadata && (
                        <div style={{ marginTop: "20px" }}>
                          <button
                            onClick={() => setShowMetadata(!showMetadata)}
                            style={{
                              background: "none",
                              border: "none",
                              color: "#667eea",
                              cursor: "pointer",
                              fontSize: "0.9em",
                              textDecoration: "underline",
                              padding: 0,
                            }}
                          >
                            {showMetadata ? "▼" : "▶"} 문제 정보 보기
                          </button>

                          {showMetadata && (
                            <div className="metadata-box">
                              <div
                                style={{
                                  fontWeight: "bold",
                                  marginBottom: "10px",
                                  color: "#667eea",
                                }}
                              >
                                📊 생성 정보
                              </div>

                              <div className="metadata-grid">
                                {metadata.parameters?.topic && (
                                  <>
                                    <div className="metadata-item">
                                      <div className="metadata-label">주제</div>
                                      <div>
                                        {metadata.parameters.topic.topic}
                                      </div>
                                    </div>
                                    <div className="metadata-item">
                                      <div className="metadata-label">
                                        카테고리
                                      </div>
                                      <div>
                                        {
                                          metadata.parameters.topic
                                            .categoryLabel
                                        }
                                      </div>
                                    </div>
                                  </>
                                )}

                                {metadata.parameters?.genre && (
                                  <div className="metadata-item">
                                    <div className="metadata-label">장르</div>
                                    <div>{metadata.parameters.genre.label}</div>
                                  </div>
                                )}

                                {metadata.parameters?.length && (
                                  <>
                                    <div className="metadata-item">
                                      <div className="metadata-label">
                                        길이 유형
                                      </div>
                                      <div>
                                        {metadata.parameters.length.label}
                                      </div>
                                    </div>
                                    <div className="metadata-item">
                                      <div className="metadata-label">
                                        서브타입
                                      </div>
                                      <div>
                                        {
                                          metadata.parameters.length
                                            .subtypeLabel
                                        }
                                      </div>
                                    </div>
                                    <div className="metadata-item">
                                      <div className="metadata-label">
                                        글자 수
                                      </div>
                                      <div>
                                        {
                                          metadata.parameters.length
                                            .characterRange
                                        }
                                      </div>
                                    </div>
                                  </>
                                )}

                                {metadata.generationTimeMs && (
                                  <div className="metadata-item">
                                    <div className="metadata-label">
                                      생성 시간
                                    </div>
                                    <div>{metadata.generationTimeMs}ms</div>
                                  </div>
                                )}

                                {metadata.source && (
                                  <div className="metadata-item">
                                    <div className="metadata-label">출처</div>
                                    <div>
                                      {metadata.source === "ai"
                                        ? "AI 생성"
                                        : "백업 문제"}
                                    </div>
                                  </div>
                                )}
                              </div>

                              {metadata.parameters?.n1Traps && (
                                <div
                                  style={{
                                    marginTop: "15px",
                                    padding: "10px",
                                    background: "white",
                                    borderRadius: "4px",
                                  }}
                                >
                                  <div
                                    className="metadata-label"
                                    style={{ marginBottom: "8px" }}
                                  >
                                    N1 난이도 함정 요소
                                  </div>
                                  <div
                                    style={{
                                      fontSize: "0.9em",
                                      lineHeight: "1.6",
                                    }}
                                  >
                                    <div>
                                      • <strong>도입부:</strong>{" "}
                                      {metadata.parameters.n1Traps.opening.substring(
                                        0,
                                        50
                                      )}
                                      ...
                                    </div>
                                    <div>
                                      • <strong>중간부:</strong>{" "}
                                      {metadata.parameters.n1Traps.middle.substring(
                                        0,
                                        50
                                      )}
                                      ...
                                    </div>
                                    <div>
                                      • <strong>결론부:</strong>{" "}
                                      {metadata.parameters.n1Traps.conclusion.substring(
                                        0,
                                        50
                                      )}
                                      ...
                                    </div>
                                  </div>
                                </div>
                              )}
                            </div>
                          )}
                        </div>
                      )}

                      <button
                        className="btn-primary"
                        onClick={handleReset}
                        style={{ marginTop: "20px" }}
                      >
                        🔄 다음 문제
                      </button>
                    </>
                  )}
                </div>
              </div>
            )}

            <div
              style={{
                textAlign: "center",
                marginTop: "30px",
                color: "#999",
                fontSize: "0.9em",
              }}
            >
              <p>💡 매번 새로운 문제로 실력을 향상시키세요!</p>
              <p style={{ marginTop: "8px" }}>버전 2.0.3 | API 완전 통합</p>
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
