<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1 한자 문제 생성기</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #f093fb;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .choice-btn {
        transition: all 0.2s ease;
        border: 2px solid #e5e7eb;
      }

      .choice-btn:hover {
        border-color: #f093fb;
        background-color: #fdf2f8;
      }

      .choice-btn.selected {
        border-color: #f093fb;
        background-color: #fce7f3;
        color: #f093fb;
        font-weight: 600;
      }

      .choice-btn.correct {
        border-color: #10b981;
        background-color: #ecfdf5;
        color: #10b981;
      }

      .choice-btn.incorrect {
        border-color: #ef4444;
        background-color: #fef2f2;
        color: #ef4444;
      }

      .kanji-highlight {
        background: linear-gradient(45deg, #fbbf24, #f59e0b);
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: bold;
        text-decoration: underline;
        text-decoration-color: #dc2626;
        text-decoration-thickness: 2px;
      }

      @media (max-width: 768px) {
        .choice-btn {
          padding: 0.75rem 1rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { createRoot } = ReactDOM;

      const KanjiGenerator = () => {
        const [currentProblem, setCurrentProblem] = useState(null);
        const [selectedAnswer, setSelectedAnswer] = useState("");
        const [showAnswer, setShowAnswer] = useState(false);
        const [isGenerating, setIsGenerating] = useState(false);
        const [score, setScore] = useState({ correct: 0, total: 0 });
        const [streak, setStreak] = useState(0);
        const [problemType, setProblemType] = useState("reading"); // reading, meaning
        const [apiError, setApiError] = useState(null);
        const [useFallback, setUseFallback] = useState(false);
        const [problemHistory, setProblemHistory] = useState([]);
        const [lastGenerated, setLastGenerated] = useState(null);

        // localStorage에서 데이터 로드
        useEffect(() => {
          const savedScore = localStorage.getItem("jlpt-kanji-score");
          const savedStreak = localStorage.getItem("jlpt-kanji-streak");
          const savedHistory = localStorage.getItem("jlpt-kanji-history");

          if (savedScore) setScore(JSON.parse(savedScore));
          if (savedStreak) setStreak(parseInt(savedStreak));
          if (savedHistory) setProblemHistory(JSON.parse(savedHistory));
        }, []);

        // 데이터 저장
        const saveData = (newScore, newStreak, newHistory) => {
          localStorage.setItem("jlpt-kanji-score", JSON.stringify(newScore));
          localStorage.setItem("jlpt-kanji-streak", newStreak.toString());
          localStorage.setItem(
            "jlpt-kanji-history",
            JSON.stringify(newHistory)
          );
        };

        // 백업 문제 데이터
        const getFallbackProblem = () => {
          const fallbackProblems = [
            {
              type: "reading",
              question:
                "次の文章の下線部の読み方として最も適切なものを選びなさい。",
              sentence: "その**提案**は非常に興味深いものでした。",
              underlined: "提案",
              choices: ["ていあん", "だいあん", "ていがん", "だいがん"],
              correct_answer: 0,
              explanation: "「提案」の正しい読み方は「ていあん」です。",
            },
            {
              type: "meaning",
              question: "次の漢字の意味として最も適切なものを選びなさい。",
              kanji: "憂慮",
              choices: ["心配すること", "喜ぶこと", "怒ること", "諦めること"],
              correct_answer: 0,
              explanation:
                "「憂慮」は心配すること、気にかけることを意味します。",
            },
          ];

          return {
            ...fallbackProblems[
              Math.floor(Math.random() * fallbackProblems.length)
            ],
            generatedAt: new Date().toISOString(),
            isFallback: true,
          };
        };

        // 문제 생성 함수
        const generateProblem = async () => {
          setIsGenerating(true);
          setApiError(null);
          setUseFallback(false);

          try {
            const prompt =
              problemType === "reading"
                ? `JLPT N1 수준의 한자 읽기 문제를 생성해주세요.

요구사항:
1. 실제 N1 출제 한자 사용 (고급 수준)
2. 자연스러운 문장 맥락
3. 명확한 정답과 그럴듯한 오답
4. 한국어로 문제 출제

JSON 형식:
{
  "type": "reading",
  "question": "다음 문장의 밑줄 친 부분의 읽기로 가장 적절한 것을 고르시오.",
  "sentence": "문장 (**밑줄친한자** 형태로)",
  "underlined": "밑줄친 한자만",
  "choices": ["읽기1", "읽기2", "읽기3", "읽기4"],
  "correct_answer": 0,
  "explanation": "정답 설명"
}`
                : `JLPT N1 수준의 한자 의미 문제를 생성해주세요.

요구사항:
1. 실제 N1 출제 한자 사용 (고급 수준)
2. 미묘한 의미 차이가 있는 선택지
3. 명확한 정답과 그럴듯한 오답
4. 한국어로 문제 출제

JSON 형식:
{
  "type": "meaning",
  "question": "다음 한자의 의미로 가장 적절한 것을 고르시오.",
  "kanji": "한자",
  "choices": ["의미1", "의미2", "의미3", "의미4"],
  "correct_answer": 0,
  "explanation": "정답 설명"
}`;

            const response = await fetch(
              "https://api.anthropic.com/v1/messages",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  model: "claude-sonnet-4-20250514",
                  max_tokens: 1000,
                  messages: [{ role: "user", content: prompt }],
                }),
              }
            );

            if (!response.ok) {
              throw new Error(`API 호출 실패: ${response.status}`);
            }

            const data = await response.json();
            const problemText = data.content[0].text;

            const jsonMatch = problemText.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
              throw new Error("JSON 형식을 찾을 수 없습니다");
            }

            const problemData = JSON.parse(jsonMatch[0]);

            setCurrentProblem({
              ...problemData,
              generatedAt: new Date().toISOString(),
            });

            setLastGenerated(new Date());
            setSelectedAnswer("");
            setShowAnswer(false);
          } catch (error) {
            console.error("문제 생성 실패:", error);
            setApiError(error.message);
            setUseFallback(true);
            setCurrentProblem(getFallbackProblem());
          } finally {
            setIsGenerating(false);
          }
        };

        // 답안 제출
        const handleSubmit = () => {
          if (!selectedAnswer || showAnswer) return;

          const isCorrect =
            parseInt(selectedAnswer) === currentProblem.correct_answer;

          const newScore = {
            correct: score.correct + (isCorrect ? 1 : 0),
            total: score.total + 1,
          };

          const newStreak = isCorrect ? streak + 1 : 0;

          const problemRecord = {
            ...currentProblem,
            userAnswer: parseInt(selectedAnswer),
            isCorrect,
            timestamp: new Date().toISOString(),
          };

          const newHistory = [problemRecord, ...problemHistory].slice(0, 20);

          setScore(newScore);
          setStreak(newStreak);
          setProblemHistory(newHistory);
          setShowAnswer(true);

          saveData(newScore, newStreak, newHistory);
        };

        // 통계 초기화
        const resetStats = () => {
          if (confirm("모든 학습 기록을 초기화하시겠습니까?")) {
            setScore({ correct: 0, total: 0 });
            setStreak(0);
            setProblemHistory([]);
            localStorage.removeItem("jlpt-kanji-score");
            localStorage.removeItem("jlpt-kanji-streak");
            localStorage.removeItem("jlpt-kanji-history");
          }
        };

        return (
          <div className="max-w-4xl mx-auto p-6 bg-white min-h-screen">
            {/* 헤더 */}
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                📝 JLPT N1 한자 문제 생성기
              </h1>
              <p className="text-gray-600">
                AI가 실시간으로 새로운 N1 한자 문제를 생성합니다!
              </p>
              <div className="mt-4 flex justify-center gap-4 text-sm flex-wrap">
                <a
                  href="index.html"
                  className="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition-colors"
                >
                  📖 독해 문제
                </a>
                <a
                  href="grammar-generator.html"
                  className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors"
                >
                  📚 문법 문제
                </a>
                <a
                  href="vocabulary-generator.html"
                  className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-colors"
                >
                  💭 어휘 문제
                </a>
                <a
                  href="mixed-generator.html"
                  className="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition-colors"
                >
                  🎯 통합 문제
                </a>
                <a
                  href="stats.html"
                  className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors"
                >
                  📊 학습 통계
                </a>
              </div>
            </div>

            {/* 상태 표시 */}
            <div className="grid md:grid-cols-4 gap-4 mb-6">
              <div className="bg-pink-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-pink-800">
                  정답률:{" "}
                  {score.total > 0
                    ? Math.round((score.correct / score.total) * 100)
                    : 0}
                  %
                </div>
                <div className="text-sm text-pink-600">
                  {score.correct}/{score.total}
                </div>
              </div>
              <div className="bg-green-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-green-800">
                  연속 정답: {streak}회
                </div>
                <div className="text-sm text-green-600">최고 기록 유지!</div>
              </div>
              <div className="bg-purple-50 p-4 rounded-lg text-center">
                <div className="text-lg font-semibold text-purple-800">
                  총 문제 수: {score.total}
                </div>
                <div className="text-sm text-purple-600">꾸준한 학습 중</div>
              </div>
              <div className="bg-gray-50 p-4 rounded-lg text-center">
                <button
                  onClick={resetStats}
                  className="text-sm text-gray-600 hover:text-gray-800 underline"
                >
                  📊 통계 초기화
                </button>
                <div className="text-xs text-gray-500 mt-1">
                  마지막 생성: {lastGenerated?.toLocaleTimeString() || "없음"}
                </div>
              </div>
            </div>

            {/* 문제 유형 선택 */}
            <div className="mb-6">
              <h3 className="text-lg font-semibold mb-3">📋 문제 유형 선택</h3>
              <div className="grid md:grid-cols-2 gap-4">
                <button
                  onClick={() => setProblemType("reading")}
                  className={`p-4 rounded-lg border-2 transition-all ${
                    problemType === "reading"
                      ? "border-pink-500 bg-pink-50"
                      : "border-gray-200 bg-white hover:border-pink-300"
                  }`}
                >
                  <div className="font-semibold text-gray-800 mb-1">
                    📖 한자 읽기
                  </div>
                  <div className="text-sm text-gray-600">
                    문맥 속 한자의 올바른 읽기를 찾는 문제
                  </div>
                </button>
                <button
                  onClick={() => setProblemType("meaning")}
                  className={`p-4 rounded-lg border-2 transition-all ${
                    problemType === "meaning"
                      ? "border-pink-500 bg-pink-50"
                      : "border-gray-200 bg-white hover:border-pink-300"
                  }`}
                >
                  <div className="font-semibold text-gray-800 mb-1">
                    💭 한자 의미
                  </div>
                  <div className="text-sm text-gray-600">
                    한자의 정확한 의미를 찾는 문제
                  </div>
                </button>
              </div>
            </div>

            {/* 문제 생성 버튼 */}
            <div className="text-center mb-8">
              <button
                onClick={generateProblem}
                disabled={isGenerating}
                className="bg-pink-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-pink-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
              >
                {isGenerating ? (
                  <>
                    <div className="loading-spinner"></div>
                    문제 생성 중...
                  </>
                ) : (
                  "🎲 새 문제 생성하기"
                )}
              </button>

              {apiError && (
                <div className="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                  <p className="text-red-700 text-sm">
                    ⚠️ API 오류: {apiError}
                  </p>
                  <p className="text-red-600 text-xs mt-1">
                    백업 문제를 사용합니다. 잠시 후 다시 시도해주세요.
                  </p>
                </div>
              )}
            </div>

            {/* 문제 표시 */}
            {currentProblem && (
              <div className="fade-in">
                <div className="mb-6 p-6 bg-gray-50 rounded-lg border">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-lg font-semibold text-gray-800">
                      {currentProblem.type === "reading"
                        ? "📖 한자 읽기 문제"
                        : "💭 한자 의미 문제"}
                    </h3>
                    {currentProblem.isFallback && (
                      <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">
                        백업 문제
                      </span>
                    )}
                  </div>

                  <p className="text-lg mb-4 text-gray-800">
                    {currentProblem.question}
                  </p>

                  {currentProblem.type === "reading" &&
                    currentProblem.sentence && (
                      <div className="text-xl mb-4 p-4 bg-white rounded border text-center">
                        <span
                          dangerouslySetInnerHTML={{
                            __html: currentProblem.sentence.replace(
                              `**${currentProblem.underlined}**`,
                              `<span class="kanji-highlight">${currentProblem.underlined}</span>`
                            ),
                          }}
                        />
                      </div>
                    )}

                  {currentProblem.type === "meaning" &&
                    currentProblem.kanji && (
                      <div className="text-4xl mb-4 p-4 bg-white rounded border text-center font-bold">
                        {currentProblem.kanji}
                      </div>
                    )}

                  <div className="grid gap-3 mt-6">
                    {currentProblem.choices.map((choice, index) => (
                      <button
                        key={index}
                        onClick={() => setSelectedAnswer(index.toString())}
                        disabled={showAnswer}
                        className={`choice-btn p-4 rounded-lg text-left transition-all ${
                          showAnswer
                            ? index === currentProblem.correct_answer
                              ? "correct"
                              : index === parseInt(selectedAnswer)
                              ? "incorrect"
                              : "border-gray-200 bg-gray-50"
                            : selectedAnswer === index.toString()
                            ? "selected"
                            : ""
                        }`}
                      >
                        <span className="font-semibold mr-3">{index + 1}.</span>
                        {choice}
                      </button>
                    ))}
                  </div>
                </div>

                {/* 제출/다음 문제 버튼 */}
                <div className="text-center mb-6">
                  {!showAnswer ? (
                    <button
                      onClick={handleSubmit}
                      disabled={!selectedAnswer}
                      className="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                      ✅ 답안 제출
                    </button>
                  ) : (
                    <button
                      onClick={generateProblem}
                      className="bg-pink-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-pink-700 transition-colors"
                    >
                      🎲 다음 문제
                    </button>
                  )}
                </div>

                {/* 정답 설명 */}
                {showAnswer && currentProblem.explanation && (
                  <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <h4 className="font-semibold text-blue-800 mb-2">
                      💡 정답 설명
                    </h4>
                    <p className="text-blue-700">
                      {currentProblem.explanation}
                    </p>
                  </div>
                )}
              </div>
            )}

            {/* 푸터 */}
            <div className="mt-12 text-center text-gray-500 text-sm">
              <p>JLPT N1 대비용 한자 문제 생성기</p>
              <p>실제 시험과는 다를 수 있으니 참고용으로만 사용해주세요.</p>
            </div>
          </div>
        );
      };

      // React 18 방식으로 앱 렌더링
      const root = createRoot(document.getElementById("root"));
      root.render(<KanjiGenerator />);
    </script>
  </body>
</html>
