<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT N1 독해 문제 생성기</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .loading-spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s ease-in forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, createRoot } = React;

      const ReadingGenerator = () => {
        const [problem, setProblem] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);
        const [selectedAnswers, setSelectedAnswers] = useState({});
        const [showResults, setShowResults] = useState(false);
        const [selectedLength, setSelectedLength] = useState("medium");
        const [lengthDefinitions, setLengthDefinitions] = useState(null);
        const [stats, setStats] = useState({ total: 0, correct: 0, streak: 0 });

        // 길이 옵션 정의
        const lengthOptions = {
          short: { label: "단문 (400~600자)", subtypes: 1 },
          medium: { label: "중문 (600~800자)", subtypes: 3 },
          long: { label: "장문 (800~1200자)", subtypes: 5 },
          comparative: { label: "비교독해", subtypes: 2 },
          practical: { label: "실용문", subtypes: 4 },
        };

        // 컴포넌트 마운트 시 초기화
        useEffect(() => {
          loadLengthDefinitions();
          loadStats();
        }, []);

        // 길이 정의 로드
        const loadLengthDefinitions = async () => {
          try {
            const response = await fetch("/data/length-definitions.json");
            if (response.ok) {
              const data = await response.json();
              setLengthDefinitions(data);
            }
          } catch (error) {
            console.warn("길이 정의 파일 로드 실패:", error);
          }
        };

        // 통계 로드
        const loadStats = () => {
          try {
            const savedStats = localStorage.getItem("jlpt-n1-stats");
            if (savedStats) {
              setStats(JSON.parse(savedStats));
            }
          } catch (error) {
            console.warn("통계 로드 실패:", error);
          }
        };

        // 통계 저장
        const saveStats = (newStats) => {
          try {
            localStorage.setItem("jlpt-n1-stats", JSON.stringify(newStats));
            setStats(newStats);
          } catch (error) {
            console.warn("통계 저장 실패:", error);
          }
        };

        // 문제 생성
        const generateProblem = async () => {
          setLoading(true);
          setError(null);
          setProblem(null);
          setSelectedAnswers({});
          setShowResults(false);

          try {
            const response = await fetch("/api/generate-reading", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                type: "generate",
                length: selectedLength,
              }),
            });

            const data = await response.json();

            if (data.success && data.problem) {
              setProblem(data.problem);
            } else {
              throw new Error(data.message || "문제 생성에 실패했습니다.");
            }
          } catch (err) {
            console.error("문제 생성 오류:", err);
            setError(err.message);

            // 백업 문제 로드
            try {
              const backupResponse = await fetch("/data/backup-problems.json");
              if (backupResponse.ok) {
                const backupData = await backupResponse.json();
                const backupProblem = getRandomBackupProblem(
                  backupData,
                  selectedLength
                );
                if (backupProblem) {
                  setProblem(backupProblem);
                  setError("네트워크 문제로 백업 문제를 사용합니다.");
                }
              }
            } catch (backupError) {
              console.error("백업 문제 로드 실패:", backupError);
            }
          } finally {
            setLoading(false);
          }
        };

        // 백업 문제 랜덤 선택
        const getRandomBackupProblem = (backupData, length) => {
          const problems = backupData[length];
          if (!problems || problems.length === 0) return null;

          const randomIndex = Math.floor(Math.random() * problems.length);
          return problems[randomIndex];
        };

        // 답안 선택
        const handleAnswerSelect = (questionIndex, choiceIndex) => {
          if (showResults) return;

          setSelectedAnswers((prev) => ({
            ...prev,
            [questionIndex]: choiceIndex,
          }));
        };

        // 답안 제출
        const submitAnswers = () => {
          if (!problem) return;

          setShowResults(true);

          // 정답 계산
          let correctCount = 0;
          let totalQuestions = 0;

          if (problem.questions) {
            // 다중 문제
            totalQuestions = problem.questions.length;
            problem.questions.forEach((q, index) => {
              if (selectedAnswers[index] === q.correct) {
                correctCount++;
              }
            });
          } else {
            // 단일 문제
            totalQuestions = 1;
            if (selectedAnswers[0] === problem.correct) {
              correctCount++;
            }
          }

          // 통계 업데이트
          const newStats = {
            total: stats.total + totalQuestions,
            correct: stats.correct + correctCount,
            streak: correctCount === totalQuestions ? stats.streak + 1 : 0,
          };
          saveStats(newStats);
        };

        // 다음 문제
        const nextProblem = () => {
          generateProblem();
        };

        // 정답률 계산
        const getAccuracy = () => {
          if (stats.total === 0) return 0;
          return Math.round((stats.correct / stats.total) * 100);
        };

        // 문제 렌더링
        const renderProblem = () => {
          if (!problem) return null;

          const isComparative = problem.length === "comparative";
          const hasMultipleQuestions =
            problem.questions && Array.isArray(problem.questions);

          return (
            <div className="bg-white rounded-lg shadow-lg p-6 fade-in">
              {/* 메타데이터 */}
              {problem.metadata && (
                <div className="mb-4 p-3 bg-gray-50 rounded-md text-sm">
                  <div className="flex flex-wrap gap-4 text-gray-600">
                    <span>
                      📏{" "}
                      {lengthOptions[problem.length]?.label || problem.length}
                    </span>
                    <span>📝 문제 수: {problem.questionCount || 1}</span>
                    {problem.metadata.topicCategory && (
                      <span>🏷️ {problem.metadata.topicCategory}</span>
                    )}
                    {problem.metadata.genreType && (
                      <span>📚 {problem.metadata.genreType}</span>
                    )}
                  </div>
                </div>
              )}

              {/* 지문 */}
              <div className="mb-6">
                <h3 className="text-lg font-bold mb-3 text-gray-800">
                  {isComparative ? "지문" : "본문"}
                </h3>

                {isComparative ? (
                  <div className="space-y-4">
                    <div className="p-4 bg-blue-50 rounded-lg">
                      <h4 className="font-semibold mb-2 text-blue-800">
                        지문 A
                      </h4>
                      <p className="text-gray-800 leading-relaxed whitespace-pre-wrap">
                        {problem.passage1}
                      </p>
                    </div>
                    <div className="p-4 bg-green-50 rounded-lg">
                      <h4 className="font-semibold mb-2 text-green-800">
                        지문 B
                      </h4>
                      <p className="text-gray-800 leading-relaxed whitespace-pre-wrap">
                        {problem.passage2}
                      </p>
                    </div>
                  </div>
                ) : (
                  <div className="p-4 bg-gray-50 rounded-lg">
                    <p className="text-gray-800 leading-relaxed whitespace-pre-wrap">
                      {problem.passage}
                    </p>
                  </div>
                )}
              </div>

              {/* 문제 */}
              <div className="space-y-6">
                {hasMultipleQuestions ? (
                  problem.questions.map((question, qIndex) => (
                    <div key={qIndex} className="border-t pt-4">
                      <h4 className="font-semibold mb-3 text-gray-800">
                        문제 {qIndex + 1}
                      </h4>
                      <p className="mb-4 text-gray-700">{question.question}</p>

                      <div className="grid gap-2">
                        {question.choices.map((choice, cIndex) => (
                          <button
                            key={cIndex}
                            onClick={() => handleAnswerSelect(qIndex, cIndex)}
                            className={`p-3 text-left rounded-lg border transition-colors ${
                              selectedAnswers[qIndex] === cIndex
                                ? showResults
                                  ? cIndex === question.correct
                                    ? "bg-green-100 border-green-500 text-green-800"
                                    : "bg-red-100 border-red-500 text-red-800"
                                  : "bg-blue-100 border-blue-500 text-blue-800"
                                : showResults && cIndex === question.correct
                                ? "bg-green-100 border-green-500 text-green-800"
                                : "bg-gray-50 border-gray-300 hover:bg-gray-100"
                            }`}
                            disabled={showResults}
                          >
                            {cIndex + 1}. {choice}
                          </button>
                        ))}
                      </div>

                      {showResults && question.explanation && (
                        <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                          <h5 className="font-semibold text-yellow-800 mb-1">
                            해설
                          </h5>
                          <p className="text-yellow-700 text-sm">
                            {question.explanation}
                          </p>
                        </div>
                      )}
                    </div>
                  ))
                ) : (
                  <div>
                    <h4 className="font-semibold mb-3 text-gray-800">문제</h4>
                    <p className="mb-4 text-gray-700">{problem.question}</p>

                    <div className="grid gap-2">
                      {problem.choices.map((choice, index) => (
                        <button
                          key={index}
                          onClick={() => handleAnswerSelect(0, index)}
                          className={`p-3 text-left rounded-lg border transition-colors ${
                            selectedAnswers[0] === index
                              ? showResults
                                ? index === problem.correct
                                  ? "bg-green-100 border-green-500 text-green-800"
                                  : "bg-red-100 border-red-500 text-red-800"
                                : "bg-blue-100 border-blue-500 text-blue-800"
                              : showResults && index === problem.correct
                              ? "bg-green-100 border-green-500 text-green-800"
                              : "bg-gray-50 border-gray-300 hover:bg-gray-100"
                          }`}
                          disabled={showResults}
                        >
                          {index + 1}. {choice}
                        </button>
                      ))}
                    </div>

                    {showResults && problem.explanation && (
                      <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <h5 className="font-semibold text-yellow-800 mb-1">
                          해설
                        </h5>
                        <p className="text-yellow-700 text-sm">
                          {problem.explanation}
                        </p>
                      </div>
                    )}
                  </div>
                )}
              </div>

              {/* 액션 버튼 */}
              <div className="flex gap-3 mt-6">
                {!showResults ? (
                  <button
                    onClick={submitAnswers}
                    disabled={Object.keys(selectedAnswers).length === 0}
                    className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                  >
                    답안 제출
                  </button>
                ) : (
                  <button
                    onClick={nextProblem}
                    className="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                  >
                    다음 문제
                  </button>
                )}
              </div>
            </div>
          );
        };

        return (
          <div className="min-h-screen bg-gray-100 py-8 px-4">
            <div className="max-w-4xl mx-auto">
              {/* 헤더 */}
              <div className="text-center mb-8">
                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                  JLPT N1 독해 문제 생성기
                </h1>
                <p className="text-gray-600">
                  AI 기반 개인 맞춤형 JLPT N1 독해 문제
                </p>
              </div>

              {/* 통계 */}
              <div className="grid grid-cols-3 gap-4 mb-6">
                <div className="bg-white p-4 rounded-lg shadow text-center">
                  <div className="text-2xl font-bold text-blue-600">
                    {stats.total}
                  </div>
                  <div className="text-sm text-gray-600">총 문제</div>
                </div>
                <div className="bg-white p-4 rounded-lg shadow text-center">
                  <div className="text-2xl font-bold text-green-600">
                    {getAccuracy()}%
                  </div>
                  <div className="text-sm text-gray-600">정답률</div>
                </div>
                <div className="bg-white p-4 rounded-lg shadow text-center">
                  <div className="text-2xl font-bold text-purple-600">
                    {stats.streak}
                  </div>
                  <div className="text-sm text-gray-600">연속 정답</div>
                </div>
              </div>

              {/* 컨트롤 */}
              <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div className="flex flex-col sm:flex-row gap-4">
                  <div className="flex-1">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      문제 길이 선택
                    </label>
                    <select
                      value={selectedLength}
                      onChange={(e) => setSelectedLength(e.target.value)}
                      className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      disabled={loading}
                    >
                      {Object.entries(lengthOptions).map(([key, option]) => (
                        <option key={key} value={key}>
                          {option.label}
                        </option>
                      ))}
                    </select>
                  </div>
                  <div className="flex items-end">
                    <button
                      onClick={generateProblem}
                      disabled={loading}
                      className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                    >
                      {loading ? "생성 중..." : "새 문제 생성"}
                    </button>
                  </div>
                </div>
              </div>

              {/* 로딩 */}
              {loading && (
                <div className="text-center py-8">
                  <div className="loading-spinner"></div>
                  <p className="mt-4 text-gray-600">
                    AI가 문제를 생성하고 있습니다...
                  </p>
                </div>
              )}

              {/* 에러 */}
              {error && (
                <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                  <p className="text-red-700">{error}</p>
                </div>
              )}

              {/* 문제 */}
              {problem && renderProblem()}

              {/* 시스템 정보 */}
              <div className="mt-8 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
                <h3 className="font-semibold mb-2">시스템 정보</h3>
                <p className="mb-1">
                  🤖 Claude API 기반 실시간 문제 생성 • 📊 개인화 학습 분석 • 🎯
                  N1 실전 수준
                </p>
                <div className="flex justify-center items-center gap-4 mt-2 text-xs">
                  <span>📊 동적 설정 로딩</span>
                  <span>🎯 정확한 문제 수 보장</span>
                  <span>⚡ 최적화된 성능</span>
                  <span>🔄 실시간 동기화</span>
                  <span>🧩 세부 유형 분석</span>
                </div>
                {lengthDefinitions?.metadata && (
                  <p className="mt-1 text-xs">
                    설정 버전: {lengthDefinitions.metadata.version} | 최종
                    업데이트: {lengthDefinitions.metadata.last_updated}
                  </p>
                )}
                <p className="mt-1">
                  실제 시험과는 다를 수 있으니 참고용으로만 사용해주세요.
                </p>
              </div>
            </div>
          </div>
        );
      };

      // React 18 방식으로 앱 렌더링
      const root = createRoot(document.getElementById("root"));
      root.render(<ReadingGenerator />);
    </script>
  </body>
</html>
